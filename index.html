<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Hangman Game</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/models/model.js"></script>
    <script src="js/utils/common.js"></script>
    <script src="js/views/startView.js"></script>
    <script src="js/controllers/gameController.js"></script>
    <script src="js/views/gameView.js"></script>
    <script src="js/views/resultsView.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
      updateView();
      function updateView() {
          const page = model.app.currentPage;

          if (page === 'start') updateViewStart();
          else if (page === 'game') updateViewGame();
          else if (page === 'results') updateViewResults();
      }
  </script>
</body>
</html>
